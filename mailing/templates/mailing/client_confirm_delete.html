{% extends 'mailing/base.html' %}

{% block title %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" style="width: 95%;">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Delete client</h1>
    </div>
    {% endblock %}


    {% block content %}

    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-6">
                <form method="post" action="{% url 'mailing:client_delete' object.pk %}">
                    {% csrf_token %}
                    <p>Вы уверены, что хотите удалить {{ object.first_name }} {{ object.last_name }}?</p>
                    <button type="submit" class="btn btn-outline-success">Удалить</button>
                    <a href="{% url 'mailing:client_list' %}" class="btn btn-outline-danger">Отмена</a>
                </form>
            </div>
        </div>
    </div>


    {% endblock %}
